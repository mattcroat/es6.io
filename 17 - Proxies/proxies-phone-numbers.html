<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>

<body>
  <script>
    // Phone handler
    const phoneHandler = {
      // set trap
      set(target, name, value) {
        // Clean phone number
        target[name] = value.match(/[0-9]/g).join('');
      },
      // get trap
      get(target, name) {
        // Consistenly formated phone number
        return target[name].replace(/(\d{3})(\d{3})(\d{4})/, '($1)-$2-$3');
      }
    }

    // Phone number proxy
    const phoneNumbers = new Proxy({}, phoneHandler);
  </script>
</body>

</html>
