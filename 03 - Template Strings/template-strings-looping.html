<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>

<body>
  <script>
    // what if we want to loop over and give
    // a list item for each one?
    const dogs = [
      { name: 'Snickers', age: 2 },
      { name: 'Hugo', age: 8 },
      { name: 'Sunny', age: 1 }
    ];

    // we want to return a string for each dog
    // so after map we nest a template string
    // inside a template string
    // since map returns array we can use join
    // to return it as a string
    const markup = `
      <ul class="dogs">
        ${dogs.map(dog => `
          <li>
            ${dog.name}
            is
            ${dog.age * 7}
          </li>`).join('')}
      </ul>
  `;
    document.body.innerHTML = markup;

  </script>
</body>

</html>
