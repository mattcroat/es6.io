<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>

<body>
  <script>
    /* eslint-disable */
    // for...in is going to show this
    Array.prototype.shuffle = function () {
      var i = this.length, j, temp;
      if (i == 0) return this;
      while (--i) {
        j = Math.floor(Math.random() * (i + 1));
        temp = this[i];
        this[i] = this[j];
        this[j] = temp;
      }
      return this;
    };

    const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

    // for...in is going to show this
    cuts.shop = 'MM Meats'

    // (1) classic for loop
    // downside: confusing syntax, doesn't read nice
    for (i = 0; i < cuts.length; i++) {
      console.log(cuts[i]);
    }

    // (2) forEach loop
    // downside: can't abort loop, can't skip one of the ones
    cuts.forEach(cut => {
      console.log(cut);

      // doesn't work
      if(cut === 'Brisket') {
        break;
      }
    });

    // (3) for...in loop
    // downside: anytime you add a property, method or anything
    // to the array it's also going to show up
    for (const index in cuts) {
      console.log(cuts[index]);
    }

    // (4) for...of loop
    // best of all three worlds and you can use it for any type of data
    // except objects
    for (const cut of cuts) {
      // you're able to use break or continue
      if (cut === 'Brisket') {
        break;
      }
      console.log(cut);
    }

  </script>
</body>

</html>
